<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>usefull tags</title>
    </head>
    <body>
        <!-- Fieldset tag  -->
        <h2>fieldset</h2>
        <form>
            <fieldset>
                <legend>اطلاعات</legend>
                نام دانشجو: <input type="text" /><br />
                کد دانشجو <input type="text" /><br />
            </fieldset>
        </form>

        <h2>details</h2>
        <details>
            <summary>Global Goals</summary>
            <p>
                The Global Goals are a set of 17 commitments made by 193 world
                leaders, to end extreme poverty, inequality, and climate change
                by 2030..
            </p>
        </details>

        <h2>content editable</h2>
        <p contenteditable="true">You can edit this block of text.</p>
    </body>
</html>
